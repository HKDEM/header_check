name: Pylint SARIF Analysis

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint python_jsonschema_objects

      - name: Download pylint2sarif.py
        run: |
          curl -L https://raw.githubusercontent.com/GrammaTech/pylint-sarif/master/pylint2sarif.py -o pylint2sarif.py

      - name: Run pylint and convert to SARIF
        run: |
          python pylint2sarif.py my_package/ > pylint-output.sarif

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: pylint-output.sarif
