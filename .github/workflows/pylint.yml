name: Pylint SARIF Analysis

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint python_jsonschema_objects
      
      - name: Download pylint2sarif.py and schema
        run: |
          curl -L https://raw.githubusercontent.com/GrammaTech/pylint-sarif/master/pylint2sarif.py -o pylint2sarif.py
          curl -L https://raw.githubusercontent.com/GrammaTech/pylint-sarif/master/sarif-schema.json -o sarif-schema.json
      
      - name: Patch pylint2sarif.py for Python3 issues
        run: |
          sed -i 's/sys.stderr.write(err)/sys.stderr.write(err.decode("utf-8") if isinstance(err, bytes) else err)/' pylint2sarif.py
          sed -i 's/full_description = message.get("full_description")/full_description = message.get("full_description") or ""/' pylint2sarif.py
      
      - name: Run pylint and convert to SARIF
        run: |
          python pylint2sarif.py my_package/ > pylint-output.sarif




