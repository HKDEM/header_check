name: "CodeQL Advanced and Dependency Review"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 15 * * 0'

permissions:
  contents: read
  pull-requests: write

jobs:
  # CodeQL Analysis Job
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          # Add other languages as needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Replace this with your manual build steps.'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Dependency Review Job
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high  # Will fail on high and critical severity vulnerabilities
          vulnerability-check: true
          comment-summary-in-pr: on-failure  # Adds a comment only if vulnerabilities are found
          fail-on-scopes: runtime

  # Duplication Check Job
  duplication-check:
    name: Detect Code Duplication
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0  # Get more commit history

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since: ${{ github.event.pull_request.base.sha }}
          until: ${{ github.event.pull_request.head.sha }}

      - name: Run jscpd on changed files
        run: |
          FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Changed files: $FILES"
          # Debugging: check the file list
          if [ -z "$FILES" ]; then
            echo "No files changed. Skipping duplication check."
            exit 0
          fi
          # Process each file individually if there are multiple files
          echo "$FILES" | while read -r file; do
            echo "Processing $file..."
            jscpd \
              --min-tokens 10 \
              --threshold 1 \
              --reporters console \
              --ignore "**/generated/**" \
              "$file"
          done
        shell: bash
