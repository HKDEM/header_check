name: CodeQL Security Analysis and Dependency Review

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 15 * * 0'

permissions:
  contents: read
  pull-requests: write

jobs: 
  # CodeQL Analysis Job
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write  # Required for all workflows
      packages: read  # Required to fetch internal or private CodeQL packs
      actions: read  # Only required for workflows in private repositories
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          # Add other languages as needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Replace this with your manual build steps.'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Dependency Review Job
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high  # Fails on high and critical severity vulnerabilities
          vulnerability-check: true
          comment-summary-in-pr: on-failure  # Adds a comment only if vulnerabilities are found
          fail-on-scopes: runtime
  
  # Code Duplication Check
  duplication-check:
    name: Detect Code Duplication
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Daha fazla commit geçmişi al
      - name: Fetch full history (Fix SHA error)
        run: git fetch --unshallow
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install jscpd
        run: npm install -g jscpd
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since: ${{ github.event.pull_request.base.sha }}
          until: ${{ github.event.pull_request.head.sha }}
      - name: Run jscpd on changed files
        run: |
          FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Changed files: $FILES"
          # Hata ayıklamak için dosya listesini kontrol et
          if [ -z "$FILES" ]; then
            echo "No files changed. Skipping duplication check."
            exit 0
          fi
          # Eğer birden fazla dosya varsa, onları düzgün işleyelim
          echo "$FILES" | while read -r file; do
            echo "Processing $file..."
            jscpd \
              --min-tokens 10 \
              --threshold 1 \
              --reporters console \
              --ignore "**/generated/**" \
              "$file"
          done
        shell: bash
